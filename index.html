<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="Brewmaster" ng-cloak>
  <div ng-controller="AppCtrl" ng-cloak >
    <md-content class="md-padding" layout-xs="column" layout="row">
      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card class="beer-card">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline beer-name">Thunderbird Lager</span>
              <span class="md-subhead beer-info">
                <p>Brewery: UBC Brewery</p>
                <p>Type: Lager</p>
                <p>ABV: 5.1%</p>
                <p>IBU: 50 hop units (?)</p>
              </span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media">
                <img src="http://healthygyan.com/wp-content/uploads/2014/10/13-08-08_015226_cbeer.jpg"> 
              </div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button>Show Me Vendors With Stock</md-button>
            <!-- <md-button>Action 2</md-button> -->
          </md-card-actions>
        </md-card>
      
      </div>
  </div>





  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  


  <script src="app.js"></script>
  
</body>
</html>
